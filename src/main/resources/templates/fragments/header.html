<!DOCTYPE html>
<html lang="pl" xmlns:th="thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:fragment="navigation">
    <style>
        div.menu {
            background-color: #000000;
            overflow: auto;
            white-space: nowrap;
        }

        div.menu a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        div.menu a:hover {
            background-color: #777;
        }


        h1 {
            text-align: center;
        }
    </style>


    <h1>Wyszukiwarka przepisow</h1>
    <div class="menu" sec:authorize="isAuthenticated()">
        <a th:href="@{/product}">Produkty</a>
        <a th:href="@{/recipe}">Przepisy</a>
        <a th:href="@{/user}">Lodowka</a>
        <a th:href="@{/favourites}">Ulubione</a>
        <a th:href="@{/search}">Find recipes</a>
        <a style="float:right" sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}">
                <input type="submit" value="Wyloguj"/>
            </form>
        </a>
        <a  sec:authorize="isAuthenticated()">
            <a style="float:right">Hi <span sec:authentication="name"></span></a>
        </a>

    </div>
    <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}">Zaloguj się</a>
        <a th:href="@{/register}">Zarejestruj się</a>
    </div>
</div>
</body>
</html>
