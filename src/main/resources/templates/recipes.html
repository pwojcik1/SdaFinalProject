<!DOCTYPE html>
<html lang="pl" xmlns:th="thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: navigation"></div>
<table>
    <thead class="header">
    <td>Nazwa</td>
    <td>Opis</td>
    <td>Produkty</td>

    </thead>
    <tbody>
    <tr th:each="recipe, iterStat : ${recipes}" th:class="${iterStat.odd} ? 'odd' : 'even'">
        <td><span th:text="${recipe.recipeName}"></span></td>
        <td><span th:text="${recipe.recipeDescription}"></span></td>
        <td>
        <span th:each="product, iterStat : ${recipe.productNames}" th:text="${product}"></span></td>
    </td>
    <div sec:authorize="hasRole('ADMIN')">
        <td><a th:href="@{/recipe/update?id=} + ${recipe.recipeId}">Edytuj</a></td>
        <td><a th:href="@{/recipe/delete?id=} + ${recipe.recipeId}">Usu≈Ñ</a></td>
    </div>
    </tr>
    </tbody>
</table>
<div sec:authorize="hasRole('ADMIN')">
    <p><a th:href="@{/recipe/add}">Dodaj przepis</a></p>
</div>
</body>
</html>
